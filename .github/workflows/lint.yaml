# .github/workflows/lint.yml
name: Lint

# on: [push, pull_request]

on:
  push:
    branches:
      - feature/devops
  pull_request:
    branches:
      - feature/devops

jobs:
  lint-frontend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: |
        cd frontend
        npm ci

    - name: Run linter
      run: |
        cd frontend
        npm run lint

  lint-backend:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Use Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '14'

    - name: Install dependencies
      run: cd backend && npm ci

    - name: Run linter
      run:  cd backend && npm run lint